<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="screen-header">
        <a href="index.html">
            <span class="screen-header__title">Home</span>
        </a>
        <div class="screen-header__item">
            <a href="background.html">
                <span>BackGround</span>
            </a>

            <a href="playlist.html">
                <span>PlayList</span>
            </a>

            <a href="todolist.html">
                <span>To Do List</span>
            </a>

            <a href="credits.html">
                <span>Credits</span>
            </a>
        </div>
    </header>

    <div class="background__image-div">
        <img class="background__image" id="playlist__background" src="images/PlayListBackground.png">
    </div>

    <div class="main__body">
        <span class="main__body__title">PLAYLISTS</span>
    </div>

    <div class="main__playlist">
        <div class="main__playlist__title">
            <div class="main__playlist__title-box">
                <img id="FirstImage" src="images/music-cover/NF - The Search.jpg">
                <span class="main__playlist__title-name">RAP</span>
            </div>

            <div class="main__playlist__title-box">
                <img id="SecondImage" src="images/music-cover/Tone Stith - Be Quiet.jpg">
                <span class="main__playlist__title-name">R&B</span>
            </div>

            <div class="main__playlist__title-box">
                <img id="ThreeImage" src="images/music-cover/imase - NIGHT DANCER.png">
                <span class="main__playlist__title-name">J-POP</span>
            </div>

            <div class="main__playlist__title-box">
                <img id="ForthImage" src="images/music-cover/NewJeans - ditto.jpg">
                <span class="main__playlist__title-name">K-POP</span>
            </div>
        </div>
    </div>

    <div class="body__playlist">
        <div class="body__playlist__title">
            <div class="body__playlist__box">
                <img class="body__playlist__box__img" src="images/music-cover/Abir_Tango.jpg">
                <div class="body__playlist__box__music-title">
                    <span class="playlist-name">Abir - Tango</span>
                    <span class="playlist-songtype">POP</span>
                </div>
            </div>

            <div class="body__playlist__box">
                <img class="body__playlist__box__img"
                    src="images/music-cover/Rosa_Walton_I_Really_want_to_stay_at_your_house.jpg">
                <div class="body__playlist__box__music-title">
                    <span class="playlist-name">Rosa Walton - I Really want to stay at your house</span>
                    <span class="playlist-songtype">POP</span>
                </div>
            </div>
        </div>

        <div class="body__playlist__title">
            <div class="body__playlist__box">
                <img class="body__playlist__box__img" src="images/music-cover/Jeremy_zucker_scared.jpg">
                <div class="body__playlist__box__music-title">
                    <span class="playlist-name">Jeremy zucker - scared</span>
                    <span class="playlist-songtype">POP</span>
                </div>
            </div>

            <div class="body__playlist__box">
                <img class="body__playlist__box__img" src="images/music-cover/This_City_by_Sam_Fischer.png">
                <div class="body__playlist__box__music-title">
                    <span class="playlist-name">Sam Fischer - This City</span>
                    <span class="playlist-songtype">POP</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/HomeHello.js"></script>
</body>

</html>
